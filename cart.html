<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TECHNE - Work Life Balance</title>
		<link
			rel="shortcut icon"
			type="image/x-icon"
			href="Image Assets/Techne-favicon.png"
		/>
		<link href="style.css" rel="stylesheet" type="text/css" />
		<link
			href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500&display=swap"
			rel="stylesheet"
		/>
		<script src="script.js" async></script>
	</head>
	<header>
		<nav class="nav-container">
			<img
				src="Image Assets/Techne.png"
				alt="Techne Logo"
				class="nav-logo"
			/><img />
			<div class="dropdown">
				<button class="dropbtn">MENU</button>
				<div class="dropdown-content">
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="about.html">About</a></li>
						<li><a href="shop.html">Shop</a></li>
						<li><a href="journal.html">Journal</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<body>
		<main>
			<div class="wrapper">
				<div class="flex-container-02">
					<h1>
						SHOPPING CART
					</h1>
				</div>
			</div>
			<div class="wrapper">
                <div class="cart-row">
                    <div class="cart-item cart-header cart-column"><h5>ITEM</h5></div>
                    <div class="cart-price cart-header cart-column"><h5>PRICE</h5></div>
                    <div class="cart-quantity cart-header cart-column"><h5>QUANTITY</h5></div>
                </div>
                <div class="cart-items">
                    <div class="cart-row">
                        <div class="cart-item cart-column">
                            <img class="cart-item-image" src="Image Assets/box 6.jpg">
                            <span class="cart-item-title"><h5>Product One</h5></span>
                        </div>
                        <span class="cart-price cart-column"><h5>£20</h5></span>
                        <div class="cart-quantity cart-column">
                            <input class="cart-quantity-input" type="number" value="1">
                            <button class="button button-danger" type="button">REMOVE</button>
                        </div>
                    </div>
                    <div class="cart-row">
                        <div class="cart-item cart-column">
                            <img class="cart-item-image" src="Image Assets/box 6.jpg">
                            <span class="cart-item-title"><h5>Product Two</h5></span>
                        </div>
                        <span class="cart-price cart-column"><h5>£10</h5> </span>
                        <div class="cart-quantity cart-column">
                            <input class="cart-quantity-input" type="number" value="2">
                            <button class="button button-danger" type="button">REMOVE</button>
                        </div>
                    </div>
                </div>
                <div class="cart-total" class="cart-total-title"><h6>TOTAL</h6>
                    <div class="cart-total-price"><h6>£0</h6></div>
                </div>
                <button class="button button-purchase" type="button">PURCHASE</button>
		</main>
		<form action="/example.html" method="POST">
			<h2>Got some questions?</h2>
			<h3>
				Please feel free to get in touch by filling out the form below. <br />
				Not a fan of forms? Drop us an email
				<a class="text-links" href="mailto:hello@techne.co.uk">here</a>
			</h3>
			<p>
				<label class="name">
					<input type="text" name="customer_name" required placeholder="Name" />
				</label>
			</p>

			<p>
				<label class="email">
					<input
						type="email"
						name="email_address"
						required
						placeholder="Email"
					/>
				</label>
			</p>
			<p>
				<label class="subject">
					<input
						type="subject"
						name="email_subject"
						required
						placeholder="Lets Talk About..."
					/>
				</label>
			</p>

			<p>
				<textarea
					class="comments"
					name="comments"
					maxlength="2000"
					required
					placeholder="It's always nice to hear from you!"
				></textarea>
			</p>

			<button class="button">Send</button>
		</form>
		<footer class="site-footer">
			© Emilia Kalyvides 2019 | All Rights Reserved
		</footer>
	</body>
</html>
